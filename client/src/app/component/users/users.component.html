<div class="offset-1 col-10">
  <div class="row">
    <div class="col-md-8">
      <div class="list-group">
        <a *ngFor="let user of users" class="list-group-item list-group-item-action flex-column align-items-start">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{user.userName}} ({{user.role}})</h5>
            <small><button class="btn btn-danger" (click)="deleteUser(user)">Delete</button></small>
          </div>
          <p class="mb-1">{{user.email}}</p>
        </a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card mb-3">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <h3>Search</h3>
          </li>
          <li class="list-group-item">
            <div class="form-group">
              <label class="col-form-label" for="name">Name</label>
              <input type="text" class="form-control" placeholder="Name" id="name" #name>
            </div>
          </li>
          <li class="list-group-item">
            <div class="form-group">
              <label class="col-form-label" for="role">Role </label>
              <input type="text" class="form-control" placeholder="Role" id="role" #role>
            </div>
          </li>
          <li class="list-group-item">
            <div class="form-group">
              <label class="col-form-label" for="email">Email</label>
              <input type="email" class="form-control" placeholder="Email" id="email" #email>
            </div>
          </li>
        </ul>
        <div class="card-body">
          <button class="btn btn-success m-1"
                  (click)="updateFilter(name, role, email)">
            Search
          </button>
          <button class="btn btn-primary m-1"
                  (click)="toDocument('pdf', name, role, email)">
            PDF
          </button>
          <button class="btn btn-primary m-1"
                  (click)="toDocument('excel', name, role, email)">
            Excel
          </button>
          <button class="btn btn-primary m-1"
                  (click)="toDocument('csv', name, role, email)">
            CSV
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
