<div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-10 offset-1 login-block">
  <div class="card border-success mb-3 login-panel">
    <div class="card-header">Sing In</div>
    <div class="card-body">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" #email placeholder="Email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" #password placeholder="Password">
      </div>
      <button class="btn btn-success" (click)="login(email.value, password.value)">Login</button>
      <a class="btn btn-link" routerLink="/registration">Registration</a>
    </div>
  </div>
</div>
