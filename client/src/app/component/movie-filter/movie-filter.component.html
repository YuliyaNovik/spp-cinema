<div class="col-12">
  <div class="row">
    <div class="card mb-3 fixed-filter">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <h3>Search</h3>
        </li>
        <li class="list-group-item">
          <div class="form-group">
            <label class="col-form-label" for="name">Name</label>
            <input type="text" class="form-control" placeholder="Name" id="name" #name>
          </div>
        </li>
        <li class="list-group-item">
          <div class="form-group">
            <label class="col-form-label" for="yearFrom">Year </label>
            <input type="number" class="form-control" placeholder="From" id="yearFrom" #yearFrom>
            <br/>
            <input type="number" class="form-control" placeholder="To" id="yearTo" #yearTo>
          </div>
        </li>
        <li class="list-group-item">
          <div class="form-group">
            <label class="col-form-label" for="durationFrom">Duration</label>
            <input type="number" class="form-control" placeholder="From" id="durationFrom" #durationFrom>
            <br/>
            <input type="number" class="form-control" placeholder="To" id="durationTo" #durationTo>
          </div>
        </li>
      </ul>
      <div class="card-body">
        <button class="btn btn-success m-1"
                (click)="updateFilterMovies(name, yearFrom, yearTo, durationFrom, durationTo)">
          Search
        </button>
        <span *ngIf="authService.getRole() > minRole">
        <button class="btn btn-primary m-1"
                (click)="exportToDocument('pdf', name, yearFrom, yearTo, durationFrom, durationTo)">
          PDF
        </button>
        <button class="btn btn-primary m-1"
                (click)="exportToDocument('excel', name, yearFrom, yearTo, durationFrom, durationTo)">
          Excel
        </button>
        <button class="btn btn-primary m-1"
                (click)="exportToDocument('csv', name, yearFrom, yearTo, durationFrom, durationTo)">
          CSV
        </button>
        </span>
      </div>
    </div>

    <div class="card mb-3" *ngIf="authService.getRole() > minCreateRole">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <h3>Create</h3>
        </li>
        <li class="list-group-item">
          <div class="form-group">
            <label for="movieName">Name</label>
            <input type="text" class="form-control" placeholder="Movie Name" id="movieName" #movieName>
            <br/><label for="director">Director</label>
            <input type="text" class="form-control" placeholder="Director" id="director" #director>
            <br/><label for="duration">Duration</label>
            <input type="number" class="form-control" placeholder="Duration" id="duration" #duration>
            <br/><label for="ageLimit">Age Limit</label>
            <select class="form-control" id="ageLimit" #ageLimit>
              <option>0+</option>
              <option>6+</option>
              <option>12+</option>
              <option>16+</option>
              <option>18+</option>
            </select>
            <br/><label for="year">Year</label>
            <input type="number" class="form-control" placeholder="Year" id="year" #year>
            <br/><label for="description">Description</label>
            <textarea type="number" class="form-control" placeholder="Description" id="description"
                      #description></textarea>
          </div>
        </li>
      </ul>
      <div class="card-body">
        <button class="btn btn-success m-1"
                (click)="createMovie(movieName, director, duration, ageLimit, year, description)">
          Create
        </button>
      </div>
    </div>
  </div>
</div>
